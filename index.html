<script>
  //cat eyes
  const eyes = document.querySelectorAll('.eye');

  function blink() {
    eyes.forEach(eye => eye.textContent = '-');
    setTimeout(() => {
      eyes.forEach(eye => eye.textContent = 'o');
    }, 200);
  }

  // Blink every 3–5 seconds randomly
  setInterval(blink, Math.floor(Math.random() * 2000) + 3000);
